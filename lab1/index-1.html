<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Поиск максимального числа на нечетной позиции</title>
  </head>
  <body>
    <label>Введите последовательность чисел через пробел:</label>
    <input type="text" id="numbers-input">
    <button onclick="findMaxOddNumber()">Найти максимальное число на нечетной позиции</button>
    <p id="result"></p>

    <script>
      function findMaxOddNumber() {
        let input = document.getElementById('numbers-input').value;
        let numbers = input.split(' ').map(Number);

        let maxNumber = -Infinity;
        for (let i = 0; i < numbers.length; i += 2) {
          if (!isNaN(numbers[i]) && numbers[i] > maxNumber) {
            maxNumber = numbers[i];
          }
        }

        let result = document.getElementById('result');
        if (maxNumber !== -Infinity) {
          result.textContent = `Максимальное число на нечетной позиции: ${maxNumber}`;
        } else {
          result.textContent = 'В последовательности не было чисел на нечетных позициях';
        }
      }
    </script>
  </body>
</html>
